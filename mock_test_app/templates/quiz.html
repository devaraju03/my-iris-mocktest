<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz (OMR Grid Review with Tooltip)</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='quiz.css') }}">
</head>
<body>
  <div class="quiz-container" id="quiz-container">
    <div class="user-info">
      ðŸ‘‹ Welcome, {{ session['user']['name'] }}
    </div>

    <form id="quiz-form">
      <div id="questions-container"></div>
      <button type="submit" class="quiz-btn">Submit Answers</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <form action="/logout" method="post" id="logout-form" style="display: none; text-align: center; margin-top: 20px;">
    <button type="submit" class="logout-btn">Logout</button>
  </form>

  <script>
    let questions = [];

    async function loadQuestions() {
      const res = await fetch("/get_questions");
      questions = await res.json();
      renderQuestions();
    }

    function renderQuestions() {
      const container = document.getElementById("questions-container");
      container.innerHTML = "";

      questions.forEach((q, index) => {
        const questionBlock = document.createElement("div");
        questionBlock.classList.add("question-block");

        const questionText = document.createElement("div");
        questionText.classList.add("question-text");
        questionText.textContent = `Q${index + 1}: ${q.question}`;
        questionBlock.appendChild(questionText);

        const optionsDiv = document.createElement("div");
        optionsDiv.classList.add("options");

        q.options.forEach((opt, i) => {
          const optId = `q${index}_opt${i}`;

          const input = document.createElement("input");
          input.type = "radio";
          input.name = `question_${index}`;
          input.id = optId;
          input.value = opt;

          const label = document.createElement("label");
          label.setAttribute("for", optId);
          label.classList.add("omr-label");

          const bubble = document.createElement("span");
          bubble.classList.add("omr-option");
          bubble.textContent = String.fromCharCode(65 + i);

          const text = document.createElement("span");
          text.classList.add("option-text");
          text.textContent = opt;

          label.appendChild(bubble);
          label.appendChild(text);

          optionsDiv.appendChild(input);
          optionsDiv.appendChild(label);
        });

        questionBlock.appendChild(optionsDiv);
        container.appendChild(questionBlock);
      });
    }

    document.getElementById("quiz-form").addEventListener("submit", (e) => {
      e.preventDefault();

      let score = 0;
      const container = document.getElementById("quiz-container");

      // Build review grid with tooltip
      let reviewHTML = '<div class="review-grid">';
      reviewHTML += `
        <div class="grid-header">
          <div>Question</div>
          <div>A</div>
          <div>B</div>
          <div>C</div>
          <div>D</div>
        </div>
      `;

      questions.forEach((q, index) => {
        const selected = document.querySelector(`input[name="question_${index}"]:checked`);
        const userAnswer = selected ? selected.value : 'Not answered';
        const correctAnswer = q.answer;

        if (userAnswer === correctAnswer) score++;

        reviewHTML += `<div class="grid-row"><div class="grid-question">Q${index + 1}</div>`;

        q.options.forEach((opt, i) => {
          let bubbleClass = "omr-option";
          if (opt === correctAnswer) bubbleClass += " correct";
          if (opt === userAnswer && opt !== correctAnswer) bubbleClass += " wrong";

          reviewHTML += `
            <div>
              <span class="${bubbleClass}" title="${opt}"></span>
            </div>
          `;
        });

        reviewHTML += `</div>`;
      });

      reviewHTML += '</div>';

      container.innerHTML = `
        <div class="result">
          ðŸŽ‰ You scored ${score} out of ${questions.length}
        </div>
        ${reviewHTML}
      `;

      // Save score
      fetch("/save_score", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ score: score, total: questions.length })
      });

      // Show logout button
      document.getElementById("logout-form").style.display = "block";
    });

    loadQuestions();
  </script>
</body>
</html>
